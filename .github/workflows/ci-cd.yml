# futurisys-ml-deploy/.github/workflows/ci-cd.yml

name: CI / CD - Tests, Lint, Build & Deploy

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  checks:
    name: Run checks (lint, tests, smoke)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
        
      - name: Install API deps
        run: pip install -r src/api/requirements.txt

      - name: Install dashboard deps
        run: pip install -r dashboard/requirements.txt

      - name: Check sklearn version
        run: |
          python - << 'EOF'
          import sklearn
          assert sklearn.__version__ == "1.6.1"
          print("scikit-learn version OK:", sklearn.__version__)
          EOF
        
      - name: Install pre-commit
        run: |
          pip install pre-commit

      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files || true

      - name: Lint (flake8)
        run: |
          if [ -f setup.cfg ] || [ -f pyproject.toml ]; then
            flake8 .
          fi

      # ============================================================
      # ðŸ§ª Tests unitaires ML
      # ============================================================
      - name: Run unit tests
        env:
          PYTHONPATH: .
          ENV: test
        run: |
          pytest tests/unit/

      # ============================================================
      # ðŸ“ Tests de schÃ©mas Pydantic
      # ============================================================
      - name: Run schema tests
        env:
          PYTHONPATH: .
          ENV: test
        run: |
          pytest tests/schemas/

      # ============================================================
      # ðŸŒ Tests fonctionnels FastAPI
      # ============================================================
      - name: Run functional tests
        env:
          PYTHONPATH: .
          DATABASE_URL: "sqlite+pysqlite:///:memory:"
          ENV: test
        run: |
          pytest tests/functional/

      # ============================================================
      # ðŸ“Š Couverture de code (globale)
      # ============================================================
      - name: Run coverage report
        env:
          PYTHONPATH: .
          DATABASE_URL: "sqlite+pysqlite:///:memory:"
          ENV: test
        run: |
          pytest \
            --disable-warnings \
            -q \
            --cov=src \
            --cov-report=xml

      # ============================================================
      # ðŸš¦ Smoke test FastAPI (sans logique ML)
      # ============================================================
      - name: Smoke test FastAPI (no ML logic)
        env:
          PYTHONPATH: .
          ENV: test
        run: |
          python - << 'EOF'
          from fastapi.testclient import TestClient
          from src.api.main import app

          client = TestClient(app)

          for route in ["/", "/metadata", "/models"]:
              r = client.get(route)
              assert r.status_code == 200, route

          print("Smoke tests OK")
          EOF

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          if-no-files-found: ignore


  deploy:
    name: Deploy API and Dashboard to Hugging Face Spaces
    runs-on: ubuntu-latest
    needs: checks
    if: github.ref == 'refs/heads/main' && needs.checks.result == 'success'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config --global user.email "ci-bot@futurisys.example"
          git config --global user.name "futurisys-ci-bot"

      # ============================================================
      # ðŸš€ Deploy FastAPI Space
      # ============================================================
      - name: Deploy FastAPI to HF Space (API)
        env:
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          SPACE_NAME: ${{ secrets.HF_SPACE_API }}
        run: |
          set -e

          echo "Deploying API to space: $SPACE_NAME"

          git clone https://huggingface.co/spaces/${HF_USERNAME}/${SPACE_NAME} hf-api
          cd hf-api

          echo "Sync API source code"
          rsync -av --delete ../src/ ./src/

          echo "Sync API requirements"
          rsync -av ../requirements.txt ./

          echo "Ensure Dockerfile exists for API"
          test -f Dockerfile
          cp ../dockerfiles/api.Dockerfile ./Dockerfile

          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "deploy(api): FastAPI (${GITHUB_SHA})"
            git push https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/${SPACE_NAME}
          else
            echo "No API changes to deploy"
          fi

      # ============================================================
      # ðŸŽ¨ Deploy Streamlit Dashboard Space
      # ============================================================
      - name: Deploy Dashboard to HF Space
        env:
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          SPACE_NAME: ${{ secrets.HF_SPACE_DASHBOARD }}
        run: |
          set -e

          echo "Deploying Dashboard to space: $SPACE_NAME"

          git clone https://huggingface.co/spaces/${HF_USERNAME}/${SPACE_NAME} hf-dashboard
          cd hf-dashboard

          echo "Sync dashboard source code"
          rsync -av --delete ../dashboard/ ./dashboard/

          echo "Sync dashboard requirements"
          rsync -av ../dashboard/requirements.txt ./requirements.txt

          echo "Ensure Dockerfile exists for dashboard"
          test -f Dockerfile
          cp ../dockerfiles/dashboard.Dockerfile ./Dockerfile

          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "deploy(dashboard): Streamlit (${GITHUB_SHA})"
            git push https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/${SPACE_NAME}
          else
            echo "No dashboard changes to deploy"
          fi
